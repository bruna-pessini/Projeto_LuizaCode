<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CRUD com Python</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
 </head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <nav class="d-block p-2 bg-light text-dark">
            <span class="navbar-text m-auto ">
            <h1>Empresas e Produtos</h1>
            </span>
        </nav>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form method="get">
            <input type=" " id="search" name="search" class="form-control" placeholder="Pesquisar...">
       </form>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-borderless table-striped">
          <thead class="table-danger">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">CNPJ</th>
              <th scope="col">Email</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
           {% for dbs in db %}
           <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.nome}}</td>
              <td>{{dbs.cnpj}}</td>
              <td>{{dbs.email}}</td>
              <td>
              <div class="btn-group">
                  <a href="/view/{{dbs.id}}/" class="btn btn-info">Visualizar</a>
                  <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                  <a href="/produto/{{dbs.id}}" class="btn btn-secondary">Produtos</a>
                  <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
              </div>
              </td>
           </tr>
          {% endfor %}
          </tbody>
        </table>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class=" btn btn-success">Adicionar Empresa</a>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
